sudo: required

language: node_js

node_js:
  - "6"

services:
  - mysql
  - docker

addons:
  hosts:
    - local.host
    - msk.local.host
    - spb.local.host

env:
  global:
    - ENV=travis
    - NET=host
    - IMAGE=subscity

install:
  - npm install -g uglify-js less less-plugin-clean-css

before_script:
  - mysql -u root -e "CREATE DATABASE subscity"

script:
  - ./scripts/build.sh
  - docker-compose up -d
  - sleep 5
  - docker exec -it subscity-app /bin/bash -c "cd /subscity && rake ar:schema:load && padrino run db/seed_cities.rb"
  - docker exec -it subscity-app /bin/bash -c "cd /subscity/tasks && rake clear_cache"
  - curl -sI 'http://local.host:3000' | grep -q 'http://msk.local.host:3000'
  - curl -sL 'http://msk.local.host:3000' | grep -q 'vk.com/subscity_msk'
  - curl -sL 'http://msk.local.host:3000/stylesheets/design.css' | grep -q 'color'
  - curl -sL 'http://spb.local.host:3000/javascripts/default.min.js' | grep -q 'function'

after_script:
  - docker-compose stop

after_success:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker tag subscity $DOCKER_USERNAME/subscity:${TRAVIS_BRANCH}-$(echo ${TRAVIS_COMMIT} | awk '{print substr($0,0,7)}')
  - docker tag subscity $DOCKER_USERNAME/subscity:${TRAVIS_BRANCH}-latest
  - docker push $DOCKER_USERNAME/subscity:${TRAVIS_BRANCH}-$(echo ${TRAVIS_COMMIT} | awk '{print substr($0,0,7)}')
  - docker push $DOCKER_USERNAME/subscity:${TRAVIS_BRANCH}-latest
