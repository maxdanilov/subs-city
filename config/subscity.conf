<VirtualHost *:80>
	ServerName subscity.ru
	ServerAlias *.subscity.ru

	RewriteEngine On
	RewriteCond %{HTTP_HOST} ^(.+)\.subscity\.ru$
	RewriteRule ^(.*)$ https://%1.subscity.ru$1 [R=301,L]
	RewriteCond %{HTTP_HOST} ^subscity\.ru$
	RewriteRule ^(.*)$ https://subscity.ru$1 [R=301,L]
</VirtualHost>

