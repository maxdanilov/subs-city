<VirtualHost *:443>
	ServerName subscity.ru
	ServerAlias *.subscity.ru
	SSLEngine On
	SSLCertificateFile /etc/letsencrypt/live/subscity.ru/cert.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/subscity.ru/privkey.pem
	SSLCertificateChainFile /etc/letsencrypt/live/subscity.ru/chain.pem

	DocumentRoot /var/www/subscity/public
	ProxyPass /images !
	ProxyPass /stylesheets !
	ProxyPass /fonts !
	ProxyPass /javascripts !
	ProxyPass /maintenance.html !
	ProxyPass /googlefb5ee2b2012bff86.html !

	ProxyPreserveHost On
	ErrorDocument 503 /maintenance.html
	ProxyPass / http://localhost:3000/
	ProxyPassReverse / http://localhost:3000/
</VirtualHost>
